apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: our-first-appset
  namespace: openshift-gitops
spec:
  generators:
  - clusters: {} # This is a generator, specifically, a cluster generator.
  template: 
    # This is a template Argo CD Application, but with support for parameter substitution.
    metadata:
      name: '{{name}}-guestbook'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/schmti/ibm-festival-app-deployment.git
        targetRevision: HEAD
        path: 20_test
      destination:
        server: '{{server}}'
        namespace: test-app-deployment